baseURL: "https://examplesite.com"
title: dPixelMan Blurbs
publishDir: docs
paginate: 5
theme: hugo-PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

googleAnalytics: UA-123-45

minify:
    disableXML: true
    minifyOutput: true

params:
    env: production # to enable google analytics, opengraph, twitter-cards and schema.
    title: dPixelMan Blurbs
    description: "well, the title says it all"
    author: Me
    # author: ["Me", "You"] # multiple authors

    images: "<link or path of image for opengraph, twitter-cards>"

    ShowReadingTime: true
    ShowShareButtons: true
    comments: false
    defaultTheme: auto
    disableThemeToggle: false
    disableSpecial1stPost: false

    assets:
        favicon: "<link / abs url>"
        favicon16x16: "<link / abs url>"
        favicon32x32: "<link / abs url>"
        apple_touch_icon: "<link / abs url>"
        safari_pinned_tab: "<link / abs url>"

    label:
        text: "dPixelMan Blurbs"
        icon: /Logo-pixelman.webp
        iconHeight: 35

    # profile-mode
    profileMode:
        enabled: false # needs to be explicitly set
        title: dPixelMan Blurbs
        # imageUrl: '<img location>'
        # imageTitle: my image
        buttons:
            - name: Posts
              url: posts
            - name: Tags
              url: tags

    # home-info mode
    homeInfoParams:
        Title: "Hi there \U0001F44B"
        Content: Welcome to my blog

    socialIcons:
        #- name: twitter
        #  url: "https://twitter.com/"
        - name: linkedin
          url: "https://www.linkedin.com/in/zahidur59/"
        - name: github
          url: "https://github.com/zahidur59"

    analytics:
        google:
            SiteVerificationTag: "XYZabc"

menu:
    main:
        #- identifier: categories
        #  name: categories
        #  url: /categories/
        #  weight: 10
        - identifier: tags
          name: tags
          url: /tags/
          weight: 20
        - hrefTargetBlank: true
          identifier: myWebSite
          name: dPixelMan
          url: https://www.dpixelman.com
          weight: 30